   This template behaves like
   <code>
    {{
    <a href="/wiki/Template:Tl" title="Template:Tl">
     Tl
    </a>
    }}
   </code>
   but allows the parameters to be displayed as well, for example:
  </p>
  <ul>
   <li>
    <code>
     {{tlx|doc/start|clear}}
    </code>
    generates
    <code>
     {{
     <a href="/wiki/Template:Doc/start" title="Template:Doc/start">
      doc/start
     </a>
     |clear}}
    </code>
    .
   </li>
