  <p>
   This template allows you to clear the left side, the right side, or both
  </p>
  <p>
   To clear the left, simply put
   <code>
    {{
    <a class="mw-selflink selflink">
     -
    </a>
    |left}}
   </code>
   . To clear the right, put
   <code>
    {{
    <a class="mw-selflink selflink">
     -
    </a>
    |right}}
   </code>
   . To clear both sides, put
   <code>
    {{
    <a class="mw-selflink selflink">
     -
    </a>
    }}
   </code>
   .
  </p>
